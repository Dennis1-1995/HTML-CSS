<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="card-header">
                <div class="card-header-box">
                    <div class="card-header-text">
                        <h1>Carla Snepvangers</h1>
                        <h3>Friends with Marijn</h3>
                    </div>
                    <div class="card-header-img">
                        <img src="./images/avatar_carla.JPG" alt="Avatar profiel afbeelding">
                    </div>
                </div>
                <div class="card-header-description">
                    <p>Carla requested permission to view your contact details</p>
                </div>
            </div>

            <div class="card-bottom">
                <div class="btn-approve">
                    <h2>Approve</h2>
                </div>
                <div class="btn-decline">
                    <h2>Decline</h2>
                </div>
            </div>

        </div>

        <div class="card">
        
            <div class="card-header">
                <div class="card-header-box">
                    <div class="card-header-text">
                        <h1>Marijn Pijnenborg</h1>
                        <h3>New Member</h3>
                    </div>
                    <div class="card-header-img">
                        <img src="./images/avatar_marijn.JPG" alt="Avatar profiel afbeelding">
                    </div>
                </div>
                <div class="card-header-description">
                    <p>Marijn wants to add you to the group best friends</p>
                </div>
            </div>
        
            <div class="card-bottom">
                <div class="btn-approve">
                    <h2>Approve</h2>
                </div>
                <div class="btn-decline">
                    <h2>Decline</h2>
                </div>
            </div>
        
        </div>

    </div>
</body>
</html>
